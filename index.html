<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lionify Star Airdrop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://loinly.rf.gd/bg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .toast {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff;
            color: #000;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #ccc;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s, top 0.3s;
        }

        .toast.show {
            top: 20px;
            opacity: 1;
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-left-color: #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 20px;
            font-weight: bold;
            color: white;
            margin-top: 10px;
        }

        .content {
            position: absolute;
            bottom: 20px;
            text-align: center;
            color: white;
        }

        .website-name {
            font-size: 28px;
            font-weight: bold;
            margin: 10px 0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }

        .social-icons img {
            width: 40px;
            height: 40px;
            margin: 0 10px;
        }

        .social-heading {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .paragraph {
            margin: 10px 0;
            font-size: 14px;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <div class="loading-text">Loading...</div>
    </div>

    <div class="content">
        <div class="website-name">Lionify Star</div>
        <div class="paragraph">Join our exclusive airdrop event and stay updated with our latest news and offerings.</div>
        <div class="social-heading">Join our social pages</div>
        <div class="social-icons">
            <a href="https://www.facebook.com/yourpage" target="_blank"><img src="https://loinly.rf.gd/facebook-icon.png" alt="Facebook"></a>
            <a href="https://t.me/yourchannel" target="_blank"><img src="https://loinly.rf.gd/telegram-icon.png" alt="Telegram"></a>
            <a href="https://www.youtube.com/yourchannel" target="_blank"><img src="https://loinly.rf.gd/yt.jpg" alt="YouTube"></a>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        function showToast(message) {
            const toast = document.getElementById("toast");
            toast.innerHTML = `<strong>${message}</strong><br><small>Lionify Star</small>`;
            toast.classList.add("show");
            setTimeout(() => {
                toast.classList.remove("show");
            }, 3000);
        }

        function encodeQueryParams(params) {
            const queryParams = new URLSearchParams();
            for (const [key, value] of Object.entries(params)) {
                queryParams.append(key, value);
            }
            return queryParams.toString();
        }

        async function checkUser() {
            try {
                showToast("Initializing Telegram WebApp");
                const user = window.Telegram.WebApp.initDataUnsafe.user;

                if (!user) {
                    showToast("No user information found in Telegram WebApp");
                    return;
                }

                const user_id = user.id;
                const user_name = user.first_name;

                showToast(`User found: ${user_name} (${user_id})`);

                const response = await fetch("check_user.php", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                    },
                    body: `user_id=${user_id}&user_name=${user_name}`,
                });

                showToast("Data sent to server");

                const data = await response.json();
                showToast("Response received from server");

                if (data.error) {
                    showToast(data.error);
                } else {
                    const params = {
                        user_id: user_id,
                        user_name: user_name,
                        profile_image_url: encodeURIComponent(data.profile_image_url)
                    };

                    if (data.exists) {
                        window.location.href = `https://loinly.rf.gd/deshboard?${encodeQueryParams(params)}`;
                    } else {
                        window.location.href = `https://loinly.rf.gd/ftime?${encodeQueryParams(params)}`;
                    }
                }
            } catch (error) {
                showToast(`Error processing response from server: ${error.message}`);
            }
        }

        window.addEventListener('load', () => {
            window.Telegram.WebApp.ready();
            checkUser();
        });
    </script>
</body>
</html>
